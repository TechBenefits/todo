{% extends 'base.html' %}

{% block header %}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">ToDoリスト - ToDOリストを作成して生産的な毎日を送りましょう！</span>
  </div>
</nav>
{% endblock header %}

{% block content %}
<div class="container">
  <a href="{% url 'create' %}" class="btn btn-secondary mb-3 mt-3" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
     <p>{{ item.title }} 期日:{{ item.duedate | date:"o/n/j" }}</p>
     <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集</a>
     <a href="{% url 'delete' item.pk %}" class="btn btn-success" tabinde
     x="-1" role="button" aria-disabled="true">削除</a>
     <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
